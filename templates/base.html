<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>The DoXxKing</title>

  <meta name="description" content="Basic Flask, I am the king">
  <meta name="author" content="Alex Greene">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="/static/shoelace.css">
  <link rel="stylesheet" href="/static/grid.css">
  <script src="/static/shoelace.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="container">
    <div class="row">
      <div class="two columns" style="margin-top: 5%">
        <h5>DoXxKing</h5>
      </div>
      <div class="ten columns" style="margin-top: 5%">
        <div class="eight columns">
          <input class="u-full-width" id="article_name_input" type="text" placeholder="Type targets names separated by comma (ie. honda, starfish, baseball)">
        </div>
        <div class="two columns">
          <button onclick="new_article_query()">Doxx Me!</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="twelve column" style="margin-top: 5%">
        <h3 id="article_name">Welcome!</h3>
        <p id="question_body">This is DoXxKing. Statistically compare two screen names on various social media.</p>
      </div>

     {% block body %}{% endblock %}

      <div class="row">
        <button id="answer_a" onclick="Bayes">Bayes</button>
        <button id="answer_b" onclick="answered_b()">Lexical</button>
        <button id="answer_c" onclick="answered_c()">Sentiment</button>
        <h3 id="answer_response_label" style="margin-top: 5%"> ... Answer Response Here ...</h3>
      </div>

      <div class="row">
        <button id="next_question_btn" onclick="load_question()">Next Question ></button>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</script>
</html>
