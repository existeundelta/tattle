<html contenteditable=""><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div>There thou be, feckled in a morbid stoop.&nbsp;</div><div><br></div><div><br></div><div>Pity the fox ne'er heard coronet's cry&nbsp;</div><div>Nor twisted wails of gathering torment&nbsp;</div><div>Only to rest with breathy grin heaving&nbsp;</div><div>in his warm entombment.</div></body></html>
